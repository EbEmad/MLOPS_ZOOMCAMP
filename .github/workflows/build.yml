name: Build Docker Image on Push

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: 
          - ubuntu-latest 
          - windows-latest 
          - macOS-latest
        python-version: 
          - 3.8
          - 3.9
          - 3.10
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python Version
        run: python --version